<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Pixel - Contacto</title>
    <link rel="icon" href="../Imagen/Icono.ico">
    <link rel="stylesheet" href="../css/estilos.css">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://kit.fontawesome.com/293588598f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header container-fluid text-center">
        <div class="align-items-center mt-3">
            <div class="d-flex justify-content-center">
                <img class="img-menu" src="../Imagen/Icono.ico" alt="Logo" title="Logo">
                <h1 class="titulo-menu">The Little Pixel</h1>
            </div>
            <nav class="col  navegador">
                <ul class="menu">
                    <li>
                        <a href="../index.html">Inicio</a>
                        <a href="../pages/Estrenos.html">Estrenos</a>
                        <a href="../pages/Contacto.html">Contacto</a>
                        <a href="../pages/SobreNosotros.html">Sobre<p>x</p>Nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12 align-items-center">
                <h1 class="titulo">CONTACTO</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="contacto cajas-texto mt-3">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre y apellido</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email@</span>
                    <input type="mail" class="form-control" placeholder="Ingrese Corro Electronico"
                        aria-label="Nombre de usuario" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Detalle su Asunto</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>

                <input type="submit" class="mb-3">
            </div>
        </div>
    </div>



    <div class="container-fluid ">
        <div class="row text-center footer footerC sticky-md-bottom pt-2">
            <div class="col-md-6 align-items-center sponsor">
                <img src="../Imagen/logo.jpg" alt="Logo">

                <img src="../Imagen/Sponsor1.png" alt="Sponsor">


                <img src="../Imagen/Sponsor2.png" alt="Sponsor">

                <img src="../Imagen/Sponsor3.png" alt="Sponsor">

            </div>
            <div class="col-md-6 align-items-center redes">
                <h4>SIGUENOS</h4>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-youtube"></a>
            </div>


            <div class="col-12 align-items-center pie-de-pagina">
                <small>&copy; 2022 <b>The Little Pixel</b> -- Todos los derechos reservados.</small>
            </div>
        </div>

    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
